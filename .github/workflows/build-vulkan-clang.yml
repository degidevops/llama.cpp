name: NUKLIR 68 t/s Ryzen 5600G (AUTO PATH - FIXED)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  nuclear:
    runs-on: windows-2025
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: KyleMayes/install-llvm-action@v2
        with:
          version: "19.1.7"

      - name: Install vcpkg + libcurl (static)
        shell: cmd
        run: |
          if not exist C:\vcpkg (
            git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          )
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install curl:x64-windows-static

      - name: AUTO DETECT MSVC & SDK PATHS
        id: paths
        shell: pwsh
        run: |
          $vsRoot = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC"
          $msvcDirs = Get-ChildItem -Path $vsRoot -Directory | Sort-Object Name -Descending | Select-Object -First 1
          $MSVC_LIB = Join-Path $msvcDirs.FullName "lib\x64"
          
          $sdkRoot = "C:\Program Files (x86)\Windows Kits\10\Lib"
          $sdkDirs = Get-ChildItem -Path $sdkRoot -Directory | Where-Object { $_.Name -match "^10\.0\." } | Sort-Object Name -Descending | Select-Object -First 1
          $WINSDK_UM = Join-Path $sdkDirs.FullName "um\x64"
          $WINSDK_UCRT = Join-Path $sdkDirs.FullName "ucrt\x64"
          
          echo "MSVC_LIB=$MSVC_LIB" >> $env:GITHUB_OUTPUT
          echo "WINSDK_UM=$WINSDK_UM" >> $env:GITHUB_OUTPUT
          echo "WINSDK_UCRT=$WINSDK_UCRT" >> $env:GITHUB_OUTPUT
          
          Write-Host "Detected MSVC_LIB: $MSVC_LIB"
          Write-Host "Detected WINSDK_UM: $WINSDK_UM"
          Write-Host "Detected WINSDK_UCRT: $WINSDK_UCRT"

      - name: NUKLIR BUILD â€“ Clang + AUTO PATHS
        shell: cmd
        env:
          MSVC_LIB: ${{ steps.paths.outputs.MSVC_LIB }}
          WINSDK_UM: ${{ steps.paths.outputs.WINSDK_UM }}
          WINSDK_UCRT: ${{ steps.paths.outputs.WINSDK_UCRT }}
        run: |
          echo MSVC_LIB=%MSVC_LIB%
          echo WINSDK_UM=%WINSDK_UM%
          echo WINSDK_UCRT=%WINSDK_UCRT%

          cmake -B build ^
            -G Ninja ^
            -DLLAMA_VULKAN=ON ^
            -DGGML_NATIVE=ON ^
            -DLLAMA_BUILD_SERVER=ON ^
            -DLLAMA_CURL=OFF ^
            -DCMAKE_C_COMPILER=clang ^
            -DCMAKE_CXX_COMPILER=clang++ ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON ^
            -DCMAKE_C_FLAGS_RELEASE="-O3 -march=znver3 -mtune=znver3 -flto=full -ffast-math -fno-finite-math-only -DNDEBUG" ^
            -DCMAKE_CXX_FLAGS_RELEASE="-O3 -march=znver3 -mtune=znver3 -flto=full -ffast-math -fno-finite-math-only -DNDEBUG" ^
            -DCMAKE_EXE_LINKER_FLAGS="/LIBPATH:\"%MSVC_LIB%\" /LIBPATH:\"%WINSDK_UM%\" /LIBPATH:\"%WINSDK_UCRT%\" libcmt.lib ucrt.lib vcruntime.lib kernel32.lib user32.lib" ^
            -DCMAKE_SHARED_LINKER_FLAGS="/LIBPATH:\"%MSVC_LIB%\" /LIBPATH:\"%WINSDK_UM%\" /LIBPATH:\"%WINSDK_UCRT%\" libcmt.lib ucrt.lib vcruntime.lib kernel32.lib user32.lib"

          cmake --build build --config Release -j 16

          clang++ -s -Wl,--strip-all build/bin/Release/llama-server.exe -o build/bin/Release/llama-NUKLIR-68tps.exe

          curl -L -o upx.exe https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.exe
          .\upx.exe --ultra-brute --lzma build/bin/Release/llama-NUKLIR-68tps.exe

      - uses: actions/upload-artifact@v4
        with:
          name: llama-NUKLIR-68tps-5600G
          path: build/bin/Release/llama-NUKLIR-68tps.exe
