name: NUKLIR 100 t/s Ryzen 5600G (FINAL FIX - SAFE COPY)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  nuclear:
    runs-on: windows-2025
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: NUKLIR BUILD â€“ MSVC + LLD (MAX SPEED)
        shell: cmd
        run: |
          cmake -B build ^
            -G Ninja ^
            -DGGML_NATIVE=ON ^
            -DLLAMA_BUILD_SERVER=ON ^
            -DLLAMA_CURL=OFF ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_C_FLAGS_RELEASE="/O2 /arch:AVX2 /GL /DNDEBUG" ^
            -DCMAKE_CXX_FLAGS_RELEASE="/O2 /arch:AVX2 /GL /DNDEBUG" ^
            -DCMAKE_EXE_LINKER_FLAGS="/LTCG:incremental /OPT:REF /OPT:ICF"

          cmake --build build --config Release -j 16

          REM --- CEK APAKAH FILE ADA ---
          dir "build\bin\Release\llama-server.exe" || echo "ERROR: llama-server.exe TIDAK ADA!"

          REM --- COPY DENGAN PATH YANG PASTI (PAKAI QUOTES & /Y) ---
          if not exist "build\bin\Release\" mkdir "build\bin\Release\"
          copy /Y "build\bin\Release\llama-server.exe" "build\bin\Release\llama-NUKLIR-100tps.exe" || echo "COPY GAGAL!"

          REM --- CEK HASIL COPY ---
          dir "build\bin\Release\llama-NUKLIR-100tps.exe" || echo "FILE SETELAH COPY TIDAK ADA!"

          REM --- DOWNLOAD UPX 64-BIT ---
          curl -L -o upx.zip https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip
          tar -xf upx.zip
          move upx-4.2.4-win64\upx.exe . || echo "GAGAL PINDAH UPX!"

          REM --- KOMPRES ---
          .\upx.exe --best --lzma "build\bin\Release\llama-NUKLIR-100tps.exe" || echo "UPX GAGAL!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-NUKLIR-100tps-5600G
          path: build/bin/Release/llama-NUKLIR-100tps.exe
