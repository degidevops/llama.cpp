name: NUKLIR 100 t/s Ryzen 5600G (CPU-ONLY)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  nuclear:
    runs-on: windows-2025
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM + Clang 19.1.7
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "19.1.7"

      - name: NUKLIR BUILD â€“ CPU ONLY (MAX SPEED)
        shell: cmd
        run: |
          cmake -B build ^
            -G Ninja ^
            -DGGML_NATIVE=ON ^
            -DLLAMA_BUILD_SERVER=ON ^
            -DLLAMA_CURL=OFF ^
            -DCMAKE_C_COMPILER=clang ^
            -DCMAKE_CXX_COMPILER=clang++ ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON ^
            -DCMAKE_C_FLAGS_RELEASE="-O3 -march=znver3 -mtune=znver3 -flto=full -ffast-math -fno-finite-math-only -DNDEBUG" ^
            -DCMAKE_CXX_FLAGS_RELEASE="-O3 -march=znver3 -mtune=znver3 -flto=full -ffast-math -fno-finite-math-only -DNDEBUG"

          cmake --build build --config Release -j 16

          clang++ -s -Wl,--strip-all build/bin/Release/llama-server.exe -o build/bin/Release/llama-NUKLIR-100tps.exe

          curl -L -o upx.exe https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.exe
          .\upx.exe --ultra-brute --lzma build/bin/Release/llama-NUKLIR-100tps.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-NUKLIR-100tps-5600G
          path: build/bin/Release/llama-NUKLIR-100tps.exe
