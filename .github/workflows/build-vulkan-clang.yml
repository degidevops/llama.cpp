name: NUKLIR 100 t/s Ryzen 5600G (CPU-ONLY - MSVC FIXED)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  nuclear:
    runs-on: windows-2025
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: NUKLIR BUILD â€“ MSVC + LLD (MAX SPEED)
        shell: cmd
        run: |
          cmake -B build ^
            -G Ninja ^
            -DGGML_NATIVE=ON ^
            -DLLAMA_BUILD_SERVER=ON ^
            -DLLAMA_CURL=OFF ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_C_FLAGS_RELEASE="/O2 /arch:AVX2 /GL /DNDEBUG" ^
            -DCMAKE_CXX_FLAGS_RELEASE="/O2 /arch:AVX2 /GL /DNDEBUG" ^
            -DCMAKE_EXE_LINKER_FLAGS="/LTCG:incremental /OPT:REF /OPT:ICF"

          cmake --build build --config Release -j 16

          copy build\bin\Release\llama-server.exe build\bin\Release\llama-NUKLIR-100tps.exe

          curl -L -o upx.exe https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.exe
          .\upx.exe --best --lzma build\bin\Release\llama-NUKLIR-100tps.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: llama-NUKLIR-100tps-5600G
          path: build/bin/Release/llama-NUKLIR-100tps.exe
