name: llama.cpp - Full Optimized Binaries (Win + Linux + CURL ON + UPX Auto Forever)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: win-avx512
            os: windows-latest
            cmake_flags: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_F16C=ON -DGGML_FMA=ON"
            artifact: llama-win-avx512.exe

          - name: win-cuda
            os: windows-latest
            cmake_flags: "-DGGML_CUDA=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact: llama-win-cuda.exe
            cuda: true

          - name: linux-avx512
            os: ubuntu-latest
            cmake_flags: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_F16C=ON -DGGML_FMA=ON -DGGML_NATIVE=ON"
            artifact: llama-linux-avx512

          - name: linux-cuda
            os: ubuntu-latest
            cmake_flags: "-DGGML_CUDA=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact: llama-linux-cuda
            cuda: true

          - name: linux-vulkan
            os: ubuntu-latest
            cmake_flags: "-DGGML_VULKAN=ON -DGGML_NATIVE=ON"
            artifact: llama-linux-vulkan

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update -qq
          sudo apt install -y build-essential cmake ninja-build libcurl4-openssl-dev libvulkan-dev glslc libshaderc-dev

      - name: Install CUDA 12.6.2
        if: matrix.cuda
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          cuda: "12.6.2"
          method: network

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # CURL ON di Windows
      - name: Install libcurl via vcpkg (Windows only)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.bat
          ./vcpkg/vcpkg install curl:x64-windows-static-md --triplet x64-windows-static-md
          echo "VCPKG_ROOT=$(pwd)/vcpkg" >> $GITHUB_ENV

      - name: CMake Configure
        shell: bash
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLAMA_BUILD_SERVER=ON \
            -DLLAMA_BUILD_EXAMPLES=ON \
            -DLLAMA_CURL=ON \
            ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static-md' || '' }} \
            ${{ matrix.cmake_flags }}

      - name: Build
        run: cmake --build build --config Release --parallel

      # ==================== UPX AUTO SELAMANYA (Linux + Windows FIX) ====================
      - name: Get latest UPX version (cross-platform)
        id: upx
        shell: bash
        run: |
          VER=$(curl -s https://api.github.com/repos/upx/upx/releases/latest | grep '"tag_name"' | cut -d '"' -f4 | sed 's/v//')
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Download & extract UPX (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          VER=${{ steps.upx.outputs.version }}
          curl -L -o upx.tar.xz https://github.com/upx/upx/releases/download/v$VER/upx-${VER}-amd64_linux.tar.xz
          tar -xJf upx.tar.xz --strip-components=1
          chmod +x upx

      - name: Download & extract UPX (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          VER=${{ steps.upx.outputs.version }}
          curl -L -o upx.zip https://github.com/upx/upx/releases/download/v$VER/upx-${VER}-win64.zip
          unzip -o upx.zip
          mv upx-*/upx.exe .

      - name: Compress with UPX
        continue-on-error: true
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./upx.exe --best --lzma "build/bin/Release/llama-server.exe" "build/bin/Release/llama-cli.exe" 2>nul || true
          else
            ./upx --best --lzma build/bin/llama-server build/bin/llama-cli 2>/dev/null || true
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp build/bin/Release/llama-server.exe release/${{ matrix.artifact }}
            [ -f build/bin/Release/llama-cli.exe ] && cp build/bin/Release/llama-cli.exe release/llama-cli-${{ matrix.artifact }} || true
          else
            cp build/bin/llama-server release/${{ matrix.artifact }}
            [ -f build/bin/llama-cli ] && cp build/bin/llama-cli release/llama-cli-${{ matrix.artifact }} || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: release/*
