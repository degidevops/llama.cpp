name: llama.cpp - Full Optimized Binaries (Win + Linux + All Backends)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: win-avx512
            os: windows-latest
            cmake_flags: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_F16C=ON -DGGML_FMA=ON"
            artifact: llama-win-avx512.exe

          - name: win-cuda
            os: windows-latest
            cmake_flags: "-DGGML_CUDA=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact: llama-win-cuda.exe
            cuda: true

          - name: linux-avx512
            os: ubuntu-latest
            cmake_flags: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_F16C=ON -DGGML_FMA=ON -DGGML_NATIVE=ON"
            artifact: llama-linux-avx512

          - name: linux-cuda
            os: ubuntu-latest
            cmake_flags: "-DGGML_CUDA=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact: llama-linux-cuda
            cuda: true

          - name: linux-vulkan
            os: ubuntu-latest
            cmake_flags: "-DGGML_VULKAN=ON -DGGML_NATIVE=ON"
            artifact: llama-linux-vulkan

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update -qq
          sudo apt install -y build-essential cmake ninja-build libcurl4-openssl-dev libvulkan-dev glslc libshaderc-dev

      - name: Install CUDA 12.6.2
        if: matrix.cuda
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          cuda: "12.6.2"
          method: network

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # <<< KUNCI UTAMA AGAR WINDOWS TIDAK ERROR LAGI >>>
      - name: CMake Configure (works perfectly on both Windows & Linux)
        shell: bash   # paksa bash meskipun di Windows
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLAMA_BUILD_SERVER=ON \
            -DLLAMA_BUILD_EXAMPLES=ON \
            -DLLAMA_CURL=ON \
            ${{ matrix.cmake_flags }}

      - name: Build (max parallel)
        run: cmake --build build --config Release --parallel

      # UPX terbaru otomatis selamanya
      - name: Download latest UPX (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -L -o upx.tar.xz https://github.com/upx/upx/releases/download/v5.0.2/upx-5.0.2-$(uname -m)_linux.tar.xz
          tar -xJf upx.tar.xz --strip-components=1
          chmod +x upx

      - name: Download latest UPX (Windows)
        if: runner.os == 'Windows'
        run: |
          curl -L -o upx.zip https://github.com/upx/upx/releases/download/v5.0.2/upx-5.0.2-win64.zip || \
          curl -L -o upx.zip https://github.com/upx/upx/releases/latest/download/upx-5.0.2-win64.zip
          unzip -o upx.zip
          mv upx-*/upx.exe .

      - name: Compress with UPX (ultra brutal)
        continue-on-error: true
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./upx.exe --best --lzma "build/bin/Release/llama-server.exe" "build/bin/Release/llama-cli.exe" 2>nul || true
          else
            ./upx --best --lzma build/bin/llama-server build/bin/llama-cli 2>/dev/null || true
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp build/bin/Release/llama-server.exe release/${{ matrix.artifact }}
            [ -f build/bin/Release/llama-cli.exe ] && cp build/bin/Release/llama-cli.exe release/llama-cli-${{ matrix.artifact }} || true
          else
            cp build/bin/llama-server release/${{ matrix.artifact }}
            [ -f build/bin/llama-cli ] && cp build/bin/llama-cli release/llama-cli-${{ matrix.artifact }} || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: release/*
