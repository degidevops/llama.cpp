name: FULL OPTIMIZED BUILD (FIXED CURL + ALL FEATURES)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build-all:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            runner: windows-2025
            name: Windows-x64-AVX512
            cmake_extra: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_FMA=ON -DGGML_F16C=ON"
            artifact_suffix: win-avx512

          - os: windows-latest
            runner: windows-2025
            name: Windows-x64-CUDA12
            cmake_extra: "-DGGML_CUDA=ON -DGGML_AVX2=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact_suffix: win-cuda12
            needs_cuda: true

          # Linux
          - os: ubuntu-latest
            runner: ubuntu-24.04
            name: Linux-x64-AVX512
            cmake_extra: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_FMA=ON -DGGML_F16C=ON -DGGML_NATIVE=ON"
            artifact_suffix: linux-avx512

          - os: ubuntu-latest
            runner: ubuntu-24.04
            name: Linux-x64-CUDA12
            cmake_extra: "-DGGML_CUDA=ON -DGGML_NATIVE=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact_suffix: linux-cuda12
            needs_cuda: true

          - os: ubuntu-latest
            runner: ubuntu-24.04
            name: Linux-x64-Vulkan
            cmake_extra: "-DGGML_VULKAN=ON -DGGML_NATIVE=ON"
            artifact_suffix: linux-vulkan

    runs-on: ${{ matrix.runner }}
    timeout-minutes: 90

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ==================== INSTALL CURL (WAJIB) ====================
      - name: Install curl + dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake ninja-build libcurl4-openssl-dev libvulkan-dev vulkan-tools libclang-dev libssl-dev

      - name: Install curl + vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Install curl via chocolatey (paling gampang & reliable)
          choco install curl -y
          # Atau kalau mau static link pake vcpkg (lebih clean)
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install curl[core,ssl,winssl]:x64-windows-static-md

      # ==================== CUDA SETUP (kalau butuh) ====================
      - name: Setup CUDA
        if: matrix.needs_cuda
        uses: Jimver/cuda-toolkit@v0.2.15
        with:
          cuda: '12.6.2'

      # ==================== MSVC SETUP (Windows only) ====================
      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # ==================== CMAKE CONFIG (FULL FEATURES + CURL ON) ====================
      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DLLAMA_BUILD_SERVER=ON \
            -DLLAMA_BUILD_EXAMPLES=ON \
            -DGGML_STATIC=ON \
            -DGGML_LTO=ON \
            \
            # SEMUA FITUR FULL ON
            -DLLAMA_CURL=ON \                  # <--- INI YANG PENTING!
            -DLLAMA_SUPPORT_VISION=ON \
            -DLLAMA_SUPPORT_EMBEDDING=ON \
            -DLLAMA_SUPPORT_TOOLS=ON \
            -DLLAMA_SUPPORT_INSERT=ON \
            \
            # Backend acceleration
            ${{ matrix.cmake_extra }} \
            \
            # Windows: vcpkg integration + max optim
            ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static-md' || '' }} \
            ${{ runner.os == 'Windows' && '-DCMAKE_C_FLAGS_RELEASE=\"/O2 /GL /arch:AVX512 /DNDEBUG\" -DCMAKE_CXX_FLAGS_RELEASE=\"/O2 /GL /arch:AVX512 /DNDEBUG\" -DCMAKE_EXE_LINKER_FLAGS=\"/LTCG:incremental /OPT:REF /OPT:ICF\"' || '' }} \
            \
            # Linux: native optim
            ${{ runner.os == 'Linux' && '-DCMAKE_C_FLAGS=\"-O3 -march=native -mtune=native -flto=auto\" -DCMAKE_CXX_FLAGS=\"-O3 -march=native -mtune=native -flto=auto\"' || '' }}

      - name: Build (max parallel)
        run: cmake --build build --config Release -j $(nproc || echo 16)

      # ==================== UPX COMPRESSION ====================
      - name: Download UPX
        run: |
          curl -L -o upx.zip https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-${{ runner.os == 'Windows' && 'win64' || 'amd64_linux' }}.zip
          unzip upx.zip
          mv upx-*/upx.exe . 2>/dev/null || mv upx-*/upx .
          chmod +x upx* 2>/dev/null || true

      - name: Compress with UPX
        run: |
          ./upx* --best --lzma build/bin/llama-server* || true
          ./upx* --best --lzma build/bin/llama-cli* || true

      # ==================== RENAME & UPLOAD ====================
      - name: Prepare release binaries
        shell: bash
        run: |
          mkdir -p release
          cp build/bin/llama-server* release/llama-server-${{ matrix.artifact_suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}
          cp build/bin/llama-cli*    release/llama-cli-${{ matrix.artifact_suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}
          ls -lh release/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llama.cpp-${{ matrix.name }}
          path: release/*
