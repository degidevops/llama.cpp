name: FULL OPTIMIZED BUILD

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build-all:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runner: windows-2025
            name: Windows-x64-AVX512
            cmake_extra: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_FMA=ON -DGGML_F16C=ON"
            artifact_suffix: win-avx512

          - os: windows-latest
            runner: windows-2025
            name: Windows-x64-CUDA12
            cmake_extra: "-DGGML_CUDA=ON -DGGML_AVX2=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact_suffix: win-cuda12
            needs_cuda: true

          - os: ubuntu-latest
            runner: ubuntu-24.04
            name: Linux-x64-AVX512
            cmake_extra: "-DGGML_AVX512=ON -DGGML_AVX2=ON -DGGML_AVX=ON -DGGML_FMA=ON -DGGML_F16C=ON -DGGML_NATIVE=ON"
            artifact_suffix: linux-avx512

          - os: ubuntu-latest
            runner: ubuntu-24.04
            name: Linux-x64-CUDA12
            cmake_extra: "-DGGML_CUDA=ON -DGGML_NATIVE=ON -DCMAKE_CUDA_ARCHITECTURES=all-major"
            artifact_suffix: linux-cuda12
            needs_cuda: true

          - os: ubuntu-latest
            runner: ubuntu-24.04
            name: Linux-x64-Vulkan
            cmake_extra: "-DGGML_VULKAN=ON -DGGML_NATIVE=ON"
            artifact_suffix: linux-vulkan

    runs-on: ${{ matrix.runner }}
    timeout-minutes: 90

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake ninja-build libcurl4-openssl-dev libvulkan-dev libclang-dev libssl-dev

      - name: Install vcpkg + curl static (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install curl[core,ssl]:x64-windows-static-md --recurse

      - name: Setup CUDA
        if: matrix.needs_cuda
        uses: Jimver/cuda-toolkit@v0.2.15
        with:
          cuda: '12.6.2'

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # <<< INI BAGIAN YANG DIPERBAIKI TOTAL >>>
      - name: Configure CMake (NO MORE BACKSLASH BUG)
        shell: bash
        env:
          COMMON_FLAGS: >-
            -DCMAKE_BUILD_TYPE=Release
            -G Ninja
            -DBUILD_SHARED_LIBS=OFF
            -DLLAMA_BUILD_SERVER=ON
            -DLLAMA_BUILD_EXAMPLES=ON
            -DGGML_STATIC=ON
            -DGGML_LTO=ON
            -DLLAMA_CURL=ON
            -DLLAMA_SUPPORT_VISION=ON
            -DLLAMA_SUPPORT_EMBEDDING=ON
            -DLLAMA_SUPPORT_TOOLS=ON
            -DLLAMA_SUPPORT_INSERT=ON
        run: |
          cmake -B build \
            $COMMON_FLAGS \
            ${{ matrix.cmake_extra }} \
            ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static-md' || '' }} \
            ${{ runner.os == 'Windows' && '-DCMAKE_C_FLAGS_RELEASE="/O2 /GL /arch:AVX512 /DNDEBUG" -DCMAKE_CXX_FLAGS_RELEASE="/O2 /GL /arch:AVX512 /DNDEBUG" -DCMAKE_EXE_LINKER_FLAGS="/LTCG /OPT:REF /OPT:ICF"' || '' }} \
            ${{ runner.os == 'Linux' && '-DCMAKE_C_FLAGS="-O3 -march=native -mtune=native -flto=auto -ffat-lto-objects" -DCMAKE_CXX_FLAGS="-O3 -march=native -mtune=native -flto=auto -ffat-lto-objects"' || '' }}

      - name: Build
        run: cmake --build build --config Release -j $(nproc 2>/dev/null || echo 16)

      - name: Download UPX
        run: |
          curl -L -o upx.zip https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-${{ runner.os == 'Windows' && 'win64' || 'amd64_linux' }}.zip
          unzip -o upx.zip
          mv upx-*/upx* . || mv upx-*/upx.exe .

      - name: Compress with UPX
        continue-on-error: true
        run: |
          ./upx* --best --lzma build/bin/llama-server* build/bin/llama-cli* || true

      - name: Prepare artifacts
        run: |
          mkdir release
          cp build/bin/llama-server* release/llama-server-${{ matrix.artifact_suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}
          cp build/bin/llama-cli*    release/llama-cli-${{ matrix.artifact_suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llama.cpp-${{ matrix.name }}
          path: release/*
